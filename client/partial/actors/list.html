<h1>Actor List</h1>

<p>
    <a class="btn btn-primary" ng-href="/actors/new">Add Actor</a>
    <input type="text"
            class="search-query span2 pull-right"
            placeholder="Search"
            ng-model="searchTerm">
</p>
<p class="navbar-search ">

</p>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th ng-click="order('title')">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="actor in actors|orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/actors/{{actor.id}}"
                 ng-class="{reverse:reverse}">
                    {{actor.title}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
