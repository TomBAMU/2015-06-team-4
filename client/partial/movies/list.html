<h1>Movie List</h1>

<p>
    <a class="btn btn-primary" ng-href="/movies/new">Add Movie</a>
</p>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th ng-click="order()">Title</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:'title':reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
