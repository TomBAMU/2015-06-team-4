<h1>Movie List</h1>

<p>
    <a class="btn btn-primary" ng-href="/movies/new">Add Movie</a>
    <input type="text"
            class="search-query span2 pull-right"
            placeholder="Search"
            ng-model="searchTerm">
</p>
<p class="navbar-search ">
    
</p>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th ng-click="order('title')">Title</th>
            <th ng-click="order('year')">Release Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | searchMovie:searchTerm |orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}"
                 ng-class="{reverse:reverse}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.year || 'unknown'}}
                </a>
            <td>
        </tr>
    </tbody>
</table>
